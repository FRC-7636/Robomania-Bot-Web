{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <!-- Google Fonts: Roboto Mono -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
    <!-- Google Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brand_awareness,check_circle,error,groups_3,login,logout,person,person_add">
    <!-- Material You -->
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <!-- My stuffs -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="/static/js/base.js"></script>
    {% block head %}{% endblock %}
    <title>Robomania Bot Web</title>
</head>
<body>
    <header>
        <a href="/" style="text-decoration: none;">
            <div id="header-home-nav">
                <div class="logo header-img" id="header-logo"></div>
                <span id="header-title">Robomania Bot Web</span>
            </div>
        </a>
{#        <div id="header-spacer"></div>#}
        <div id="header-user-info">
            {% if request.user.is_authenticated %}
                <div id="user-info-text">
                    <span id="user-name">{{ request.user.real_name }}</span>
                    <span id="user-id">{{ request.user.discord_id }}</span>
                </div>
                <div id="user-avatar-div">
                    <button class="log-btn material-symbols-outlined" id="logout-btn">logout</button>
                    <img class="header-img" id="user-avatar" src="{{ request.user.avatar }}" alt="{{ request.user.discord_id }} ({{ request.user.real_name }}) 的頭像">
                </div>
            {% else %}
                <div id="user-info-text">
                    <span id="user-name">尚未登入</span>
                </div>
                <div id="user-avatar-div">
                    <button class="log-btn material-symbols-outlined" id="login-btn">login</button>
                    <img class="header-img" id="user-avatar" alt="未登入用戶的頭像" src={% static "img/user.png" %}>
                </div>
            {% endif %}
        </div>
    </header>
{% block main_content %}
{% endblock %}
</body>
</html>
